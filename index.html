<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App - JavaScript</title>
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
  <div class="budget-container">
    <div class="app-title">
      <a href=""><b>&lt;Djen-go&gt;</b> Budget App</a>
    </div>
    <div class="budget-header">
      <div class="balance">
        <div class="title">
          Balance
        </div>
        <div class="value">
          <small>$</small>0
        </div>
      </div>
      <div class="account">
        <div class="income">
          <div class="title">
            Income
          </div>
          <div class="income-total">
            <small>$</small>0
          </div>
        </div>
        <div class="chart"></div>
        <div class="outcome">
          <div class="title">
            Outcome
          </div>
          <div class="outcome-total">
            <small>$</small>0
          </div>
        </div>
      </div>
    </div>
    <div class="budget-dashboard">
      <div class="dash-title">Dashboard</div>
      <div class="toggle">
        <div class="tab1">Expenses</div>
        <div class="tab2">Income</div>
        <div class="tab3">All</div>
      </div>
      <div class="hide" id="income">
        <ul class="list"></ul>
        <div class="input">
          <input type="text" name="title" id="income-title-input" placeholder="Title">
          <input type="number" name="amount" id="income-amount-input" placeholder="$0">
          <div class="add-income"><img src="./assets/images/plus.png" alt=""></div>
        </div>        
      </div>
      <div class="hide" id="expense">
        <ul class="list"></ul>
        <div class="input">
          <input type="text" name="title" id="expense-title-input" placeholder="Title">
          <input type="number" name="amount" id="expense-amount-input" placeholder="$0">
          <div class="add-expense"><img src="./assets/images/plus.png" alt=""></div>
        </div>        
      </div>
      <div id="all">
        <ul class="list"></ul>
      </div>
    </div>
  </div>


  <script src="./assets/scripts/budget.js"></script>
  <script src="./assets/scripts/chart.js"></script>
</body>
</html>
